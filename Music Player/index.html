<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-header">
        <h1>Music Player</h1>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleTheme(this)" />
            <div class="slider"></div>
          </label>
          <span class="label" id="theme-label">Dark Mode</span>
        </div>
      </div>
      <div class="sections-container">
        <div class="sidebar">
          <div class="filter-section">
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter" onchange="filterSongs()">
              <option value="all">All</option>
              <option value="rock">Rock</option>
              <option value="pop">Pop</option>
              <option value="romantic">Romentic</option>
            </select>
          </div>
          <h2>All Songs</h2>
          <ul class="songs-list" id="songs-list"></ul>
          <h2>Playlists</h2>
          <div class="playlists" id="playlists">
            <div class="playlist-item">My Favorites</div>
          </div>
          <button class="add-playlist-btn" onclick="createPlaylist()">
            Create New Playlist
          </button>
        </div>
        <div class="main-content">
          <div class="song-card" id="song-card">
            <img src="https://i.ytimg.com/vi/JGwWNGJdvx8/sddefault.jpg" alt="Song Cover" class="song-image" />
            <h3 id="song-title">Shape of you</h3>
            <p id="song-artist">Ed Sheeran</p>
            <audio id="audio-player" src="./media/Shape of You.mp3" controls></audio>
            <div class="controls">
              <button class="control-btn" onclick="prevSong()">Previous</button>
              <button class="control-btn" onclick="nextSong()">Next</button>
              <!-- <button class="control-btn" onclick="addToPlaylist()">Add to Playlist</button> -->
            </div>
          </div>
        </div>
        <div class="sidebar">
          <h2>Current Playlists</h2>
          <ul class="songs-list" id="songs-list"></ul>
          <h2>All Playlists</h2>
          <div class="playlists" id="playlists">
            <ul class="songs-list" id="songs-list"></ul>
          </div>
          <button class="add-playlist-btn" onclick="createPlaylist()">
            Create New Playlist
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
